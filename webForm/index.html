    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Send messages to H2 base</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </head>
    <body>
 <script type="text/javascript">


function doSend() {
    var msg = document.getElementById("msg").value;
    $.ajax({	
        url : "http://localhost:8080/api/message",
        contentType: "application/json",
        type: 'POST',
        async: true,
        data: JSON.stringify({ message: msg}),
        success: function (data) {
			alert('Сообщение ' + msg + " отправленно в очередь!");
        }
    });
}

    </script>
	
	<form action="" method="post">
	<p class="text-justify">Отпарвка сообщений в базу данных H2 с использованием брокера сообщений RabbitMQ</p>
	
	<div class="input-group input-group-lg">
		<div class="input-group-prepend">
			<span class="input-group-text" id="inputGroup-sizing-lg">Введите сообщение:</span>
		</div>
		<input type="text" class="form-control" id="msg" name="msg" aria-label="Large" aria-describedby="inputGroup-sizing-sm">	
		<button type="button" onclick="doSend()" class="btn btn-success">Отправить</button>
	</div>
	</form>
	
	
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
